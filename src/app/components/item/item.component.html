<md-card>
  <md-card-title>{{item.itemName | titleCase}}</md-card-title>
  <img md-card-md-image class="item-image" [src]="item.imgSrc" />
  <div class="item-price">${{item.price}}</div>
  <div class="item-quantity-remaining">{{item.quantityRemaining}} In Stock</div>
  <md-card-actions>
    <button md-button color="primary" [disabled]="item.quantityRemaining === 0" (click)="addToCart()">Add To Cart</button>
  </md-card-actions>
</md-card>
